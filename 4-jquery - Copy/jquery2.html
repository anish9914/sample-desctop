<!DOCTYPE html>
<html >
<head>
    
    <title>jquery</title>

     <script  type="text/javascript" src="jquery.min.js"></script> 
    
      <style>
       #circle{

        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: green;
        margin: 10px;
       }

       
      </style>
</head>
<body>

    <div id="circle"></div>

   <p>this is some text</p>

    <script type="text/javascript">


    $("#circle").click(function(){

     $("p").html("this text has clicked!");

    });
    </script>

    
    
</body>
</html>
