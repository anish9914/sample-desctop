<!DOCTYPE html>
<html >
<head>
    
    <title>jquery</title>

     <script  type="text/javascript" src="jquery.min.js"></script> 
    
      <style>
       #circle{

        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: green;
        margin: 10px;
       }

       
      </style>
</head>
<body>

    <div id="circle"></div>
    <!-- <div id="textArea"></div> -->

    <script type="text/javascript">

        var w=200;
        $("#circle").click(function(){
            var i=0;
            for(i=0;i<5;i++){
                setTimeout(function() {
                    $("#circle").css("width",w +"px");
                    w=w+50;
                }, 2000*i);
            }
        });

        // setTimeout(()=> )



        
    </script>

    
    
</body>
</html>
