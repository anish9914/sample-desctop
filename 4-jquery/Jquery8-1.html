
<!DOCTYPE html>
<html>
<head>
    <title>JQuery1</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <style type="text/css">
        #circle1{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(105, 219, 219);
            margin: 10px;
            content: "first circle";
        }
        #circle2{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(81, 101, 101);
            margin: 10px;
        }
        #circle3{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(79, 202, 100);
            margin: 10px;
        }
        #circle4{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(189, 72, 101);
            margin: 10px;
            
        }
        #circle5{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(222, 222, 65);
            margin: 10px;
        }
        .circle{
            padding: 50px 0 0 50px;
        }
        
    </style>
</head>
<body>
       
    <div id="circle1" class="circle">1</div>
    <div id="circle2" class="circle">2</div>
    <div id="circle3" class="circle">3</div>
    <div id="circle4" class="circle">4</div>
    <div id="circle5" class="circle">5</div>

   <script type="text/javascript">
    
   $("#circle1").click(function(){
   $("#circle1").css("display","none");         
   });

   $("#circle2").click(function(){
   $("#circle1").css("display","block"); 
   $("#circle2").css("display","none"); 

   });

   $("#circle3").click(function(){
   $("#circle2").css("display","block");  
   $("#circle3").css("display","none");        
   });

   $("#circle4").click(function(){
   $("#circle3").css("display","block");
   $("#circle4").css("display","none");          
   });

   $("#circle5").click(function(){
   $("#circle4").css("display","block"); 
   $("#circle5").css("display","none");         
   });

       </script>
    
</body>
</html>
